<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Twinsa</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        .profile { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h2 { margin-bottom: 5px; }
        .private { color: red; font-weight: bold; }
        .post { padding: 10px; border-bottom: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>

<div class="profile">
    <h2 id="username"></h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>Public profile:</strong> <span id="public"></span></p>

    <h3>Posts</h3>
    <div id="posts"></div>
</div>

<script>
async function loadProfile() {
    // Exemple : profil "alex"
    const username = "alex";  

    const res = await fetch(`http://localhost:8000/profile/${username}`);
    const user = await res.json();

    // Remplissage HTML
    document.getElementById("username").textContent = "@" + user.username;
    document.getElementById("name").textContent = user.name;
    document.getElementById("age").textContent = user.age;
    document.getElementById("country").textContent = user.country;
    document.getElementById("public").textContent = user.is_public;

    const postsDiv = document.getElementById("posts");

    if (!user.is_public) {
        postsDiv.innerHTML = `<p class='private'>ðŸš« Ce profil est privÃ©. Les posts sont cachÃ©s.</p>`;
        return;
    }

    if (user.posts.length === 0) {
        postsDiv.innerHTML = "<p>Aucun post.</p>";
    } else {
        user.posts.forEach((p) => {
            postsDiv.innerHTML += `<div class="post">${p}</div>`;
        });
    }
}

loadProfile();
</script>

</body>
</html>
